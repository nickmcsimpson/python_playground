{% extends "base.html" %}

{% block title %}Flash Card{% endblock %}

{% block content %}
        <h1>Flash Card</h1>
        Question: {{ card.question }}
        <br/>
        Answer: {{ card.answer }}
        <p>
            <a href="{{ url_for('welcome') }}">
                Home
            </a>
            <!-- Jinja can use logical expressions and will remove comments-->
            {% if index > 0 %}
            <button>
                <a href="{{ url_for('card_view', index=index - 1) }}">
                    Previous Card
                </a>
            </button>
            {% endif %}
            {% if index < max_index %}
            <button>
                <a href="{{ url_for('card_view', index=index + 1) }}">
                    Next Card
                </a>
            </button>
            {% endif %}
        </p>
        <a href="{{ url_for('remove_card', index=index) }}">
            Remove Card
        </a>
{% endblock %}
